<section id="calendario" class="clearfix">
    <h1 class="text-center">{{ calendarioCtrl.calendarTitle }}</h1>
    <section>
        <div class="clearfix calendar-controls">
            <div class="btn-group calendar-day-controls">
                <button
                        class="btn btn-lbl"
                        mwl-date-modifier date="calendarioCtrl.calendarDay"
                        decrement="calendarioCtrl.calendarView">Anterior
                </button>
                <button
                        class="btn btn-default"
                        mwl-date-modifier date="calendarioCtrl.calendarDay"
                        set-to-today>Hoy
                </button>
                <button
                        class="btn btn-lbl"
                        mwl-date-modifier
                        date="calendarioCtrl.calendarDay"
                        increment="calendarioCtrl.calendarView">Siguiente
                </button>
            </div>

            <div class="btn-group calendar-view-controls">
                <button class="btn btn-lbl" ng-model="calendarioCtrl.calendarView" uib-btn-radio="'year'">AÃ±o</button>
                <button class="btn btn-lbl active" ng-model="calendarioCtrl.calendarView" uib-btn-radio="'month'">Mes</button>
                <button class="btn btn-lbl" ng-model="calendarioCtrl.calendarView" uib-btn-radio="'week'">Semana</button>
            </div>
        </div>

        <mwl-calendar
                events="calendarioCtrl.events"
                view="calendarioCtrl.calendarView"
                view-title="calendarioCtrl.calendarTitle"
                view-date="calendarioCtrl.calendarDay"
                day-view-start="08:00"
                day-view-end="23:00">
        </mwl-calendar>
    </section>
</section>
